data:
  class_path: anomalib.data.Folder
  init_args:
    name: avatar_rigging
    root: .
    normal_dir: normal
    abnormal_dir: lack_spring_bone
    train_batch_size: 1
    eval_batch_size: 32
    num_workers: 8
    task: segmentation
    train_transform: null
    eval_transform: null
    test_split_mode: synthetic
    test_split_ratio: 0.2
    val_split_mode: same_as_test
    val_split_ratio: 0.5
    image_size: 
      - 1920
      - 1080